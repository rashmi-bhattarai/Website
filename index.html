<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rashmi Bhattarai | Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2fff2; /* soft light green background for comfort */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #32CD32; /* limegreen: bright but readable */
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #000; /* deep gray for good contrast */
      margin-bottom: 2rem;
    }

    .loader {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #32CD32;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      font-size: 0.95rem;
      color: #555;
      position: absolute;
      bottom: 20px;
    }

    a {
      color: #32CD32;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Rashmi Bhattarai</h1>
  <p>This website is currently under construction.<br>We'll be live very soon!</p>
  <footer>
    &copy; 2025 Rashmi Bhattarai. <br> Developed by 
    <a href="https://adhikari-aashish.com.np" target="_blank">Aashish Adhikari</a>.
  </footer>
</body>
</html>
